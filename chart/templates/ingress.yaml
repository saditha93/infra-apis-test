apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "flask-two-apis.fullname" . }}-ingress
  labels:
    app.kubernetes.io/name: {{ include "flask-two-apis.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - {{ .Values.hosts.api1 | quote }}
        - {{ .Values.hosts.api2 | quote }}
      secretName: {{ include "flask-two-apis.fullname" . }}-tls
  rules:
    - host: {{ .Values.hosts.api1 | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "flask-two-apis.fullname" . }}-api1
                port:
                  number: 8001
    - host: {{ .Values.hosts.api2 | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "flask-two-apis.fullname" . }}-api2
                port:
                  number: 8002
